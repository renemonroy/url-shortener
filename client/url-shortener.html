<head>
  <title>url-shortener</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
</head>

<body>
  {{> top}}
  {{> content}}
</body>

<template name="top">
  <div class="top">
    <a href="/" class="top-logo no-style">
      URL Shortener
    </a>
    <div class="top-login login-close-text">
      {{loginButtons align="right"}}
    </div>
  </div>
</template>

<template name="content">
  <div class="content">
    {{> field}}

    {{#if currentUser}}
      {{> list}}
    {{/if}}

  </div>
</template>

<template name="field">
  <div class="main-field">
    <input type="text" placeholder="Paste the URL to be shortened">
    <a id="giveme" href="#" class="btn no-style">Give me!</a>
  </div>
  <div class="short-url">
    <i class="icon-caret-up"></i>
    <span>http://url-shortener.meteor.com/h5Yta</span>
  </div>
</template>

<template name="list">
  <div class="url-list">
    <table>
      <thead>
        <tr>
          <th class="tb-original-url">Original URL</th>
          <th class="tb-short-url">Short URL</th>
          <th class="tb-date-url">Date</th>
        </tr>
      </thead>
      <tbody>
        {{# each urls}}
          <tr>
            <td><a href="{{originalUrl}}">{{truncate originalUrl 40}}</a></td>
            <td><a href="{{absoluteUrl}}{{shortUrl}}">{{absoluteUrl}}{{shortUrl}}</a></td>
            <td>{{date}}</td>
          </tr>
        {{/each}}

      </tbody>
    </table>
  </div>
</template>

<template name="redirect">
  REDIRECT...
</template>
